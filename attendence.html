<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Attendence Sheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <style>
        button .adstudent:hover {
            background-color: rgb(0, 73, 0);
        }
    </style>

</head>

<body class="">

    <div class="container" style="padding-top: 1.5rem; padding-bottom: 1.5rem; margin-top: 1.5rem; border-radius: 8px; box-shadow: 0 0 8px;">
        <h2 class="text-center">Add Student</h2>
        <form>

            <div class="row" style="padding-top: 10px;">
                <div class="col-7">
                    <input type="text" class="form-control" placeholder="Enter Student Name here"
                        aria-label="First name">
                </div>
                <div class="col-5">
                    <input type="text" class="form-control" placeholder="Enrollment Number" aria-label="Last name">
                </div>
            </div>
            <div class="row" style="padding-top: 1.5rem;">
                <div class="col">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Course Name</option>
                        <option value="1">Computer Science Engineering</option>
                        <!-- <option value="1">Machenical Engineering</option>
                        <option value="1">Civil Engineering</option>
                        <option value="1">Electrical Engineering</option> -->
                    </select>
                </div>
                <div class="col">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Year</option>
                        <option value="1">3rd</option>
                        <!-- <option value="2">Two</option>
                        <option value="3">Three</option> -->
                    </select>
                </div>
                <div class="col">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Semester</option>
                        <option value="1">5th</option>
                        <!-- <option value="2">Two</option>
                        <option value="3">Three</option> -->
                    </select>
                </div>
            </div>
            <div class="text-center" style="padding-top: 1.5rem;">
                <button type="submit" style="padding: 7px 40px;
                background-color: green;" class="btn btn-primary adstudent">ADD</button>
            </div>
        </form>
    </div>


    <div class="container" style="padding-top: 1.5rem; padding-bottom: 1.5rem; margin-top: 1.5rem; border-radius: 8px; box-shadow: 0 0 8px;">
        <h2 class="text-center">Attendence Sheet</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Enrollment Number</th>
                    <th scope="col">Branch</th>
                    <th scope="col">Attendence</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Full Name</td>
                    <td>Enrollment Number</td>
                    <td>CSE</td>
                    <td>
                        <div class="d-grid gap-2 d-md-block">
                            <button class="btn btn-success fw-bolder" type="button">P</button>
                            <button class="btn btn-danger fw-bolder" type="button">A</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Full Name</td>
                    <td>Enrollment Number</td>
                    <td>CSE</td>
                    <td>
                        <div class="d-grid gap-2 d-md-block">
                            <button class="btn btn-success fw-bolder" type="button">P</button>
                            <button class="btn btn-danger fw-bolder" type="button">A</button>
                        </div>
                    </td>
                </tr><tr>
                    <th scope="row">3</th>
                    <td>Full Name</td>
                    <td>Enrollment Number</td>
                    <td>CSE</td>
                    <td>
                        <div class="d-grid gap-2 d-md-block">
                            <button class="btn btn-success fw-bolder" type="button">P</button>
                            <button class="btn btn-danger fw-bolder" type="button">A</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
